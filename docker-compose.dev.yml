# docker-compose.dev.yml
services:
  # ---------------------------------------
  # Application Service (Next.js)
  # ---------------------------------------
  pos-butter-beer:
    container_name: pos-butter-beer-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      # Database & MinIO Config
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-pos-butter-beer}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${MINIO_BUCKET:-pos-butter-beer}
      S3_REGION: us-east-1
      NEXT_PUBLIC_S3_DOMAIN: http://localhost:9000
      NEXT_PUBLIC_S3_BUCKET: ${MINIO_BUCKET:-pos-butter-beer}
      AUTH_SECRET: ${AUTH_SECRET:-supersecretdevkey} # ใส่ค่า default สำหรับ dev
      SKIP_ENV_VALIDATION: "1"
      # Watchpack Polling ช่วยให้ Hot Reload ทำงานได้ดีขึ้นบน Docker (โดยเฉพาะ Windows/Mac)
      WATCHPACK_POLLING: "true" 
    volumes:
      - .:/app                 # Sync ไฟล์จากเครื่องเราไปที่ container
      - /app/node_modules      # ป้องกัน node_modules ใน container โดนทับ
      - /app/.next             # แยก cache ของ nextjs
    # สั่งให้ run prisma generate ก่อน dev ทุกครั้ง เพื่อความชัวร์เมื่อมีการแก้ schema
    command: sh -c "npx prisma generate && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # ---------------------------------------
  # Infrastructure Services (เหมือนเดิม)
  # ---------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: pos-butter-beer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-pos-butter-beer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: pos-butter-beer-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: pos-butter-beer-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-pos-butter-beer} --ignore-existing;
      mc anonymous set download myminio/${MINIO_BUCKET:-pos-butter-beer}/public;
      exit 0;
      "

volumes:
  postgres_data_dev:
    driver: local
  minio_data_dev:
    driver: local